<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <p class="calc-display">0</p>
        </div>
        <div class="calc-button-container">
                <div class="number-buttons">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button long-button">0</button>
                    <button class="calc-button" id="dot">.</button>
                </div>
                <div class="operation-buttons">
                    <div class="operator-column-1">
                        <button class="calc-button" id="clear">C</button>
                        <button class="calc-button operator">*</button>
                        <button class="calc-button operator">-</button>
                        <button class="calc-button operator">+</button>
                    </div>
                    <div class="operator-column-2">
                        <button class="calc-button" id="delete"><=</button>
                        <button class="calc-button operator">/</button>
                        <button class="calc-button tall-button" id="equals">=</button>
                    </div>
                </div>
    </div>
</body>
</html>
